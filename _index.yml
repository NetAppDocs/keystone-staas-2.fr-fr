indexpage:
  title: Documentation Keystone
  summary: NetApp Keystone est une offre de stockage en tant que service à la carte
    pour les services de stockage de données sur site et dans le cloud sous un seul
    abonnement avec la possibilité de réaffecter les dépenses de stockage entre les
    clouds.
  keywords: Keystone STaaS
  lead: NetApp Keystone est un service flexible basé sur un abonnement à paiement
    à l'utilisation qui offre une expérience de cloud hybride transparente aux clients
    qui préfèrent les dépenses opérationnelles aux dépenses d'investissement ou à
    la location.  Il vous donne la possibilité d'accélérer le délai de rentabilisation
    en supprimant la charge informatique liée à la gestion des ressources et en évitant
    le long cycle d'approvisionnement.  Parcourez la documentation de cette bibliothèque
    pour en savoir plus sur l’offre NetApp Keystone Storage-as-a-Service (STaaS).
